{% extends 'base.html' %}

{% block title %}
    Создание поста
{% endblock %}

{% block content_title %}
    Создать пост
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <input type="text" name="title" placeholder="Title" style="width: 30%;" required>
            </div>
            <div class="form-group">
                <textarea type="text" class="form-control" name="body" placeholder="Body" style="width: 60%;"
                          required></textarea>
            </div>
            <div class="form-group">
                <input type="file" name="file" required>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Категория:</label>
                <select class="form-control" name="tags" style="width:100px;" required>
                    {% for t in tags %}
                        <option value="{{ t }}">{{ t }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-success">Create post!</button>
        </form>
    </div>
{% endblock %}
