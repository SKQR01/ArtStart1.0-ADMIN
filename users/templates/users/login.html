{% extends 'base.html' %}

{% block title %}
    Log in
{% endblock %}

{% block content_title %}
    Log in
{% endblock %}
    
{% block content %}
    <form action="{{ url_for('login') }}" method="POST" enctype="multipart/form-data">
        <input type="text" name="login" class="form-group form-control" placeholder="Your nickname" required>
        <input type="password" name="password" class="form-group form-control" placeholder="Your password" required>
        <p><input type="checkbox" name="remember">Remember me</p><br>
        <button class="btn btn-success" type=submit value=Login>Log in</button>
    </form>
{% endblock %}
